<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>QB - Style Selector</title>
</head>
<body>
    <div class="blocPrincipal">
        <div class="div"></div>
        <div class="inputText">
            <input type="text">
            <p>(Ins√©rez une valeur de type "background" ou "border-radius")</p>
        </div>
    </div>

    <script>
        let box = document.querySelector(".div"),
        input = document.querySelector("input");

        input.addEventListener("input", () => {
            box.style.borderRadius = input.value;
            box.style.background = input.value;
        })
    </script>
</body>
</html>
